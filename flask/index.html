   <!DOCTYPE html>
   <html>
   <head>
       <title>ToDo List</title>
   </head>
   <body>
       <h1>ToDo List</h1>
       <ul>
           {% for todo in todos %}
               <li>{{ todo }} <a href="/delete/{{ loop.index0 }}">Delete</a></li>
           {% endfor %}
       </ul>
       <h2>Add New ToDo</h2>
       <form method="POST" action="/add">
           <input type="text" name="todo" required>
           <button type="submit">Add</button>
       </form>
   </body>
   </html>
